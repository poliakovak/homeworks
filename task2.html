<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = +prompt("Enter a year");
    if(year%4 != 0 || (year&100 == 0 && year%400 != 0)){
        alert("Regular year");
    }
    else{
        alert("Leap year");
    }

</script>
</body>
</html>
